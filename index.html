<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
</head>
<body>
<div id="app">
    Please wait...
</div>
<!-- Pre Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        name: '夏阳',
        nameLink: "/",
        repo: 'https://github.com/Mr-XiaYang/site',
        logo: "/_media/logo_56.png",
        themeColor: "#f6590a",

        auto2top: true,
        autoHeader: true,
        nativeEmoji: true,
        notFoundPage: true,
        relativePath: true,
        cornerExternalLinkTarget: "_blank",
        formatUpdated: '{YY}/{MM}/{DD} {HH}:{mm}',
        // routerMode: "hash",
        routerMode: "history",
        requestHeaders: {
            'cache-control': 'max-age=600',
        },

        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: false,
        subMaxLevel: 3,

        coverpage: true,
        onlyCover: true,

        plugins: [
            EditOnGithubPlugin.create("https://github.com/Mr-XiaYang/site/edit/main", null, "编辑")
        ],

        busuanzi: true,
        baiduTjId: "f099efb67da269334192418e66fd1558",
        ga: 'UA-XXXXX-Y',

        count: {
            countable: true,
            position: 'top',
            margin: '10px',
            float: 'right',
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese',
            localization: {
                words: "",
                minute: ""
            },
            isExpected: true
        },

        search: {
            namespace: 'xiayang',
            paths: "auto",
            depth: 6,
            maxAge: 86400000,
            noData: "找不到结果",
            placeholder: '搜索',
            hideOtherSidebarContent: true,
        },

        pagination: {
            previousText: '上一章',
            nextText: "下一章",
            crossChapter: true,
            crossChapterText: true,
        },

        'flexible-alerts': {
            note: {
                label: "注释"
            },
            tip: {
                label: "提示"
            },
            attention: {
                label: "注意"
            },
            warning: {
                label: "警告"
            },
        },

        vueGlobalOptions: {
            data() {

            }
        },
        vueComponents: {
            "gitalk": {
                template: `
                  <div id="gitalk-container"/>
                `,
                data() {
                    return {
                        gitalk: new Gitalk({
                            id: location.pathname,
                            clientID: '6b9f963c4df6ad2f9401',
                            clientSecret: '14cc90ebbcc7d0337d6ca361e1a88534c96789bd',
                            repo: 'site', owner: 'Mr-XiaYang', admin: ['Mr-XiaYang'],
                            distractionFreeMode: false,
                        })
                    }
                },
                mounted() {
                    this.gitalk.render("gitalk-container")
                },
            }
        }
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/external-script.min.js"></script>
<!-- Vue支持 -->
<script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
<!--搜索插件-->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
<!--评论插件-->
<script src="//cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<!--Latex-->
<script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/marked@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
<!--流程图-->
<script src="//cdn.jsdelivr.net/npm/graphre@0.1/dist/graphre.js"></script>
<script src="//cdn.jsdelivr.net/npm/nomnoml@1.4/dist/nomnoml.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-nomnoml@1/dist/plugin.min.js"></script>

<!--提示-->
<script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
<!--图片缩放-->
<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
<!--复制代码-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<!--分页-->
<script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

<!--字数统计-->
<script src="//cdn.jsdelivr.net/npm/docsify-count@latest/dist/countable.min.js"></script>
<!--阅读次数统计-->
<script src="https://unpkg.com/docsify-busuanzi@1.0.1/dist/docsify-busuanzi.min.js"></script>
<!--百度统计-->
<script src="https://unpkg.com/docsify-baidu-tj@1.0.2/dist/docsify-baidu-tj.min.js"></script>
</body>
</html>
