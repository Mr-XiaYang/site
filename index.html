<body>
<div id="app">

<!-- Pre Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

        name: '夏阳',
        nameLink: "/",
        repo: 'https://github.com/Mr-XiaYang/site',
        logo: "/_media/logo_56.png",
        themeColor: "#f6590a",

        auto2top: true,
        autoHeader: true,
        nativeEmoji: true,
        notFoundPage: true,
        relativePath: true,
        cornerExternalLinkTarget: "_blank",
        formatUpdated: '{YY}/{MM}/{DD} {HH}:{mm}',
        routerMode: "hash",
        requestHeaders: {
            'cache-control': 'max-age=600',
        },

        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: false,
        subMaxLevel: 3,

        search: {
            namespace: 'xiayang',

            placeholder: '搜索',
            hideOtherSidebarContent: true,
        },


        coverpage: true,
        onlyCover: true,

        ga: 'UA-XXXXX-Y',

        plugins: [
            EditOnGithubPlugin.create("https://github.com/Mr-XiaYang/site/edit/main", null, "编辑")
        ],

        vueGlobalOptions: {
            data() {
                return {
                    gitalk: new Gitalk({
                        clientID: '6b9f963c4df6ad2f9401',
                        clientSecret: '14cc90ebbcc7d0337d6ca361e1a88534c96789bd',
                        repo: 'Mr-XiaYang/site',
                        owner: 'Mr-XiaYang',
                        admin: ['Mr-XiaYang'],
                        // facebook-like distraction free mode
                        distractionFreeMode: false,
                    })
                }
            }
        },
        vueComponents: {
            "gitalk": {
                template: `
                    <div id="gitalk-container"/>
                `,
                mounted() {
                    gitalk.render("gitalk-container")
                },
            }
        }
    }
</script>
