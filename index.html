<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
</head>
<body>
<div id="app">
    Please wait...
</div>
<!-- Pre Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
<script>
    window.$docsify = {
        name: '夏阳',
        nameLink: "/",
        repo: 'https://github.com/Mr-XiaYang/site',
        logo: "/_media/logo_56.png",
        themeColor: "#f6590a",

        auto2top: true,
        autoHeader: true,
        nativeEmoji: true,
        notFoundPage: true,
        relativePath: true,
        cornerExternalLinkTarget: "_blank",
        formatUpdated: '{YY}/{MM}/{DD} {HH}:{mm}',
        routerMode: "history",
        requestHeaders: {
            'cache-control': 'max-age=600',
        },

        loadNavbar: true,
        mergeNavbar: true,
        loadSidebar: false,
        subMaxLevel: 3,

        search: {
            namespace: 'xiayang',
            paths: "auto",
            depth: 6,
            maxAge: 86400000,
            noData: "找不到结果",
            placeholder: '搜索',
            hideOtherSidebarContent: true,
        },


        coverpage: true,
        onlyCover: true,

        ga: 'UA-XXXXX-Y',

        plugins: [
            EditOnGithubPlugin.create("https://github.com/Mr-XiaYang/site/edit/main", null, "编辑")
        ]
    }
</script>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify"></script>
<!-- Plugins -->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
<script>
    const gitalk = new Gitalk({
        clientID: 'Github Application Client ID',
        clientSecret: 'Github Application Client Secret',
        repo: 'Github repo',
        owner: 'Github repo owner',
        admin: [
            'Github repo collaborators, only these guys can initialize github issues',
        ],
        // facebook-like distraction free mode
        distractionFreeMode: false,
    });
</script>
</body>
</html>
